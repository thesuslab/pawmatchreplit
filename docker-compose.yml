version: '3.8'
services:
  db:
    image: postgres:16
    container_name: pawconnect-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pawconnect
      POSTGRES_USER: pawuser
      POSTGRES_PASSWORD: pawpassword
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pawuser -d pawconnect"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db_data: 